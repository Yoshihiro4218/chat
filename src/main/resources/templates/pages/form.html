<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat Service (^o^)</title>
</head>
<body>

<h1>Chat Service (^o^)</h1>


<table class="table table-striped">
    <thead>
    <tr>
        <th>name</th>
        <th>message</th>
    </tr>
    </thead>
    <tbody th:each="chatLog: ${chatLogs}" th:object="${chatLog}">
    <tr>
        <td th:text="*{userId}"></td>
        <td th:text="*{message}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
